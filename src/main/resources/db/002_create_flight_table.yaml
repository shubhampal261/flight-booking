databaseChangeLog:
  - changeSet:
      id: 2
      author: shubhampal261
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: origin
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: decimal
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
